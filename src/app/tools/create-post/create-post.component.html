<!-- Loading Spinner -->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<mat-card *ngIf="!loading">
  <mat-card-header>
    <mat-card-title>Create Post</mat-card-title>
  </mat-card-header>
  <div>
    <textarea #commentInput placeholder="Type Message ..."></textarea>
  </div>
  <div *ngIf="selectedImageFile" id="post-preview">
    <img id="post-preview-img"/>
  </div>
  <mat-card-actions align="end">
    <button mat-button color="warn">
      <label for="photo-upload">
        <input #photoSelector (change)="onPhotoSelected(photoSelector)"
         id="photo-upload" type="file" accept="image/*"/>
        <mat-icon>insert_photo</mat-icon>
      </label>
    </button>
    <button mat-flat-button color="warn" (click)="onPostClick(commentInput)">Post</button>
  </mat-card-actions>
</mat-card>
