<div id="authenticator">
  <mat-card id="authenticator-content">
    <mat-card-header>
      <mat-card-title>{{getStateText()}}</mat-card-title>
    </mat-card-header>
    <div *ngIf="isLoginState()">
      <input #loginEmail placeholder="Email" >
      <input #loginPassword placeholder="Password" type="password">
      <button
      mat-flat-button
      color="warn"
      (click)="onLogin(loginEmail,loginPassword)">Login</button>
    </div>
    <div *ngIf="isRegisterState()" >
      <input #registerEmail
      placeholder="Email" >

      <input #registerPassword
      placeholder="Password"
      type="password">

      <input #registerConfirmPassword
      placeholder="Confirm Password"
      type="password">

      <button mat-flat-button
      color="warn"
      (click)="onRegisterClick(
        registerEmail,
        registerPassword,
        registerConfirmPassword
      )">
      Create</button>

    </div>
    <div *ngIf="isForgotPasswordState()"  >
      <input #resetEmail placeholder="Email" >
      <button mat-flat-button
      color="warn"
      (click)="onRestClick(resetEmail)">Reset</button>
    </div>
    <mat-card-actions align="end">
      <button mat-flat-button
      (click)="onForgotPasswordClick()">Forgot Password</button>
      <button mat-flat-button
      (click)="onCreateAccountClick()">Create an Account</button>
      <button mat-flat-button
      (click)="onLoginClick()">Login</button>

    </mat-card-actions>
  </mat-card>
</div>
